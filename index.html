<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F922cc4d4-f4ff-42b4-a167-d104f0f5642f%2F919fa83bed3698c340186745cb0214b3-removebg-preview.png?table=block&id=30272a66-47e5-402a-b414-f28169eb4cbd&width=250&userId=b7341f57-f3c5-4151-ab0f-7f0151003417&cache=v2">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Bate-Papo UOL</title>
</head>

<body>

    <div class="header">
        <img src="imagens/logo2.png" alt="logo">
        <ion-icon name="people" onclick="mostrarMenu()"></ion-icon>
    </div>
    <div class="text-bar">
        <input type="text" placeholder="Escreva aqui..." onkeydown="enviarEnter()">
        <ion-icon onclick="enviarMsg()" name="paper-plane-outline"></ion-icon>
    </div>

    <ul class="msg-feed"></ul>

    <div class="tela-menu hidden">
        <div class="shadow" onclick="esconderMenu(this)"></div>
        <div class="menu">
            <div class="menu-header">Escolha um contato<br>para enviar mensagem</div>
            <ul class="contatos-lista contatos">
            </ul>
            <div class="menu-visibilidade">
                <p>Escolha a visibilidade</p>
            </div>
            <div onclick="selecionarVisibilidade(this)" class="visibilidade visivel selected">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon class="check" name="checkmark"></ion-icon>
            </div>
            <div onclick="selecionarVisibilidade(this)" class="visibilidade privado">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="check hidden" name="checkmark"></ion-icon>
            </div>
        </div>
    </div>

    <div class="login">
        <img class="logo" src="imagens/logo2.png" alt="logo">
        <div class="campo-insercao">
            <div>
                <input class="entrada-usuario" type="text" placeholder="Digite seu nome" onkeydown="logarEnter()">
                <button onclick="logar()" class="botao-login">Entrar</button>
            </div>
        </div>
        <div class="loading hidden">
            <img alt="loading-animation" src="imagens/preloader.gif">
            <p>Entrando...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
